<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StarWars</title>
</head>
<body>
    <div class="overlay">
        <section id="popup">
          <img src="../images/loading-gif.gif" id="loadingGif">
          <p>Please wait until the pages are done loading!</p>
          <p id="loadingPtag"></p>
        </section>
      </div>
    <header id="myHeader">
        <div id="InputContainer">
            <input id="searchInput">
            <section id="suggestions">
            </section>
            </div>
        <img src="../images/starwarslogo.png" id="logo">
        <button>All Characters</button>
    </header>
    
    
    <div id="SECTIONS">
    <section class="sections">
        <h2>Previous Character</h2>
        <section id="prevChar" class="cardHolder">

        </section>
    </section>

    <section id="selecterChar" class="sections cardHolder">
        <h2>Selected Character</h2>
        <img id="FavImage" src="../images/1828970.png">
        <section id="selectedCharCards">

        </section>
        <button id="prevButton"><img src="../images/arrow.png" class="btnImage"></button>
        <button id="nextButton"><img src="../images/arrow.png" class="btnImage"></button>
    </section>
    <section class="sections" class="cardHolder">
        <h2>Next Character</h2>
        <div id="nextChar"></div>
    </section>

</div>

    <section id="favoriteChars">
        <h2>Favorite Characters</h2>
    </section>
</body>
<script src="SWProjekt.js"></script>
</html>
