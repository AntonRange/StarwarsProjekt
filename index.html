<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StarWars</title>
</head>
<body>
    <div class="overlay">
        <section id="popup">
          <img src="loading-gif.gif" id="loadingGif">
          <p id="loadingPtag"></p>
          <button id="closeBtnPopup">Close</button>
        </section>
      </div>
    <header id="myHeader">
        <div id="InputContainer">
            <input id="searchInput">
            <section id="suggestions">
            </section>
            </div>
        <!-- <img src="starwarslogo.png" id="logo"> -->
        
    </header>
    
    
    <div id="SECTIONS">
    <section id="prevChar" class="sections">
        <h2>Previous Character</h2>
        <div id="favoritesContainer">
            
        </div>
    </section>

    <section id="selecterChar" class="sections">
        <h2>Selected Character</h2>
        <img id="FavImage" src="1828970.png">
        <section id="selectedCharCards">

        </section>
        <button id="prevButton"><img src="arrow.png" class="btnImage"></button>
        <button id="nextButton"><img src="arrow.png" class="btnImage"></button>
    </section>
    <section id="nextChar" class="sections">
        <h2>Next Character</h2>
    </section>

</div>

    <div id="hideStuff" class="hidden"></div>
</body>
<script src="testingstuff.js"></script>
</html>
